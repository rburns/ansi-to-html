version: 2.1

orbs:
  node: circleci/node@4.1

jobs:
  build-and-test-15:
    docker:
      - image: cimg/node:15
    steps:
      - checkout
      - node/install-packages
      - run:
          name: build and test
          command: npm run lint && npm run build && npm test
  build-and-test-15:
    docker:
      - image: cimg/node:14
    steps:
      - checkout
      - node/install-packages
      - run:
          name: build and test
          command: npm run lint && npm run build && npm test
  build-and-test-15:
    docker:
      - image: cimg/node:12
    steps:
      - checkout
      - node/install-packages
      - run:
          name: build and test
          command: npm run lint && npm run build && npm test

workflows:
  test:
    jobs:
      - build-and-test-15
      - build-and-test-14
      - build-and-test-12
